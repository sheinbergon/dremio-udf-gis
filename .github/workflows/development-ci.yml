name: development-actions

on:
  push:
    branches-ignore:
      - 'wip*'
      - '[0-9]+.[0-9x]+.x'
jobs:
  ci:
    name: run style verification and publish to nexus staging repository
    runs-on: ubuntu-22.04
    steps:

      - name: Git checkout
        uses: actions/checkout@v2

      - name: Java JDK 11 setup
        uses: actions/setup-java@v3
        with:
          java-version: 11
          architecture: x64
          distribution: 'zulu'
          cache: 'maven'
          server-id: ossrh
          server-username: NEXUS_USERNAME
          server-password: NEXUS_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Run style checks and tests
        run: ./mvnw clean verify

      - name: Upload coverage to coveralls
        run: ./mvnw coveralls:report
        env:
          COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}

      - name: Publish to Snapshot repository
        run: ./mvnw deploy -Dmaven.test.skip=true -Dcheckstyle.skip=true -Ddetekt.skip=true
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}



